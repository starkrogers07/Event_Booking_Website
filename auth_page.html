<!DOCTYPE html>
<html>
<head>
	<title>Authentication Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
   
</head>
<body>
	<div class="login-box">
		<img src="https://cdn-icons-png.flaticon.com/512/2702/2702602.png" class="avatar">
		<h1>Login Here</h1>
		<form>
			<p>Username</p>
			<input type="text" name="username" placeholder="Enter Username">
			<p>Password</p>
			<input type="password" name="password" placeholder="Enter Password">
			<input type="submit" name="submit" value="Login">
   			<div class="invit-only">
				<label><input type="checkbox" name="invite-only">Invite Only Mode</label>
			</div>
			<a href="#">Forgot your password?</a><br>
			<a href="#">Don't have a invite, Click here to get one.</a>
		</form>
	</div>
</body>
</html>
